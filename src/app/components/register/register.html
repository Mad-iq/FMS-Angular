<div class="auth-container">
  <div class="auth-card">
    <h2>Create Account</h2>
    <p class="subtitle">Sign up to get started</p>
   
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="username" id="username" [(ngModel)]="username" name="username"
          placeholder="Enter your username"
          [disabled]="isLoading"
          required>
      </div>
       <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email"
          placeholder="Enter your Email"
          [disabled]="isLoading"
          required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password"
            (ngModelChange)="onPswdChange($event)"
          name="password"
          placeholder="Create a password"
          [disabled]="isLoading"
          required>
      </div>

      <div class="password-strength" *ngIf="password">
        <div class="bar"
        [class.active]="pswdStrength >= 1"></div>
        <div class="bar"
        [class.active]="pswdStrength >= 2"></div>
        <div class="bar"
        [class.active]="pswdStrength >= 3"></div>
        <div class="bar"
        [class.active]="pswdStrength >= 4"></div>
        <div class="bar"
        [class.active]="pswdStrength >= 5"></div>
      </div>
      <ul class="password-rules" *ngIf="password && pswdErrors.length">
        <li *ngFor="let error of pswdErrors">
          {{error}}
        </li>
      </ul>
     
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
        [disabled]="isLoading"
        required>
      </div>

      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" [(ngModel)]="agreeTerms" name="agreeTerms" [disabled]="isLoading">
          <span>I agree to the <a href="#">Terms and Conditions</a></span>
        </label>
      </div>
     
      <div class="error-message" *ngIf="errorMessage">
        {{errorMessage}}
      </div>
     
      <div class="success-message" *ngIf="successMessage">
        {{successMessage}}
      </div>
      <button type="submit" class="btn-primary" [disabled]="isLoading ||pswdStrength < 5">
        <span *ngIf="!isLoading">Create Account</span>
         <span *ngIf="isLoading">Creating account...</span>
      </button>
    </form>

    <p class="link-text">
      Already have an account?
      <a routerLink="/login">Sign in</a>
    </p>
  </div>
</div>
