<app-navbar></app-navbar>
<div class="inventory-container">
  <h2>Add Flight to Inventory</h2>

  <div class="form-grid">
    <div class="form-field">
      <label>Airline Name</label>
      <input type="text" placeholder="Enter airline name" [(ngModel)]="flight.airlineName"/>
    </div>
    <div class="form-field">
      <label>Available Seats</label>
      <input type="number" min="1" placeholder="Enter number of seats" [(ngModel)]="flight.availableSeats"/>
     </div>
    <div class="form-field">
      <label>Source</label>
      <select [(ngModel)]="flight.source"> 
        <option value="">Select Source</option>
        <option *ngFor="let city of airports" [value]="city">{{city}}</option>
      </select>
     </div>
    <div class="form-field">
      <label>Destination</label>
      <select [(ngModel)]="flight.destination">
        <option value="">Select Destination</option>
        <option *ngFor="let city of airports" [value]="city">{{city}}</option>
      </select>
    </div>
    <div class="form-field">
      <label>Departure Date & Time</label>
      <input type="datetime-local" [(ngModel)]="flight.startDate" [min]="today"/>
    </div>
    <div class="form-field">
      <label>Arrival Date & Time</label>
      <input type="datetime-local" [(ngModel)]="flight.endDate" [min]="flight.startDate || today"/>
    </div>
    <div class="form-field">
      <label>Ticket Price</label>
      <input type="number" min="1" placeholder="Enter price" [(ngModel)]="flight.ticketPrice"/>
    </div>
    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="flight.mealStatus"/>
      Meal Available
    </label>
  </div>
  <button (click)="addFlight()" [disabled]="isLoading">{{isLoading?'Adding Flight...':'Add Flight'}}</button>
  <p class="success" *ngIf="successMessage">{{successMessage}}</p>
  <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
